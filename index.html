<!DOCTYPE html>
<html ng-app="userProfiles">

<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainController">

    {{thisAppIsBroken}}
    <div ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
        <img ng-src="{{user.avatar}}" />
        <span>{{user.first_name}}</span>
        <span>{{user.last_name}}</span>
        <button ng-click="toggleFavorite(user.id)">+</button>
        <!--//If URL updates for picture updates do live refresh on the picture. regular src= will only showed the picture what was in the beginning of the picture.-->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="mainService.js"></script>
</body>

</html>
